<div class="well">
    <section>
         <lottoentry hideclose="true" heading="Winning Numbers" entry="winningNumbers"></lottoentry>
    </section>
    <!-- select the system , number of numbers in lotto entry-->
    <section ng-repeat="entry in entries track by $index">
        <lottoentry remove-entry="removeEntry" entry="entry" index="{{$index}}"></lottoentry>
    </section>
</div>
